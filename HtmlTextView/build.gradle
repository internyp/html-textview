apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionName '4.0'
    }
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'org.sufficientlysecure'
            artifactId = 'html-textview'
            version = '4.0'

            
            from components.release

            pom {
                name = 'HtmlTextView'
                description = 'HtmlTextView is an extended TextView component for Android, which can load HTML and converts it into Spannable for displaying it.'
                url = 'https://github.com/SufficientlySecure/html-textview'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0'
                    }
                }
                developers {
                    developer {
                        id = 'internyp'
                        name = 'internyp'
                        email = 'your.email@example.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/SufficientlySecure/html-textview.git'
                    developerConnection = 'scm:git:ssh://github.com/SufficientlySecure/html-textview.git'
                    url = 'https://github.com/SufficientlySecure/html-textview'
                }
            }
        }
    }

    repositories {
        maven {
            url = uri("https://jitpack.io")
        }
    }
}
