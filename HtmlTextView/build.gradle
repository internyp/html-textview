apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionName '4.0'
    }
}

publishing {
    publications {
        create(MavenPublication) {
            groupId = 'org.sufficientlysecure'
            artifactId = 'html-textview'
            version = android.defaultConfig.versionName

            // Include the AAR file generated by the Android library plugin
            from components["release"]

            pom {
                name.set("HtmlTextView")
                description.set("HtmlTextView is an extended TextView component for Android, which can load HTML and converts it into Spannable for displaying it.")
                url.set("https://github.com/SufficientlySecure/html-textview")
            }
        }
    }
    repositories {
        maven {
            url = uri("https://jitpack.io")
        }
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.1.0'
}
